<!doctype html>
<html lang="en" ng-app="vesselApp">
    <head>
        <meta charset="utf-8">
        <title>Vessel Webapp</title>
        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap.css")'>
        <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap-theme.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
    </head>
    <body>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Vessel Webapp</a>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12" ng-view></div>
            </div>
        </div>

        <footer>
            <hr/>
            <div>
                <span>&copy; vessel-webapp.com 2015</span>
            </div>
        </footer>
    </body>

    <script src='@routes.Assets.at("lib/angularjs/angular.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("lib/angularjs/angular-route.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("lib/angular-ui-bootstrap/ui-bootstrap-tpls.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/app.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/routes.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/vessels.js")' type="text/javascript"></script>
</html>
