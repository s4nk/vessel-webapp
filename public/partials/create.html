<div ng-controller="CreateVesselCtrl as createVessel">
    <h1>Create Vessel</h1>

    <form id="CreateVesselForm" name="CreateVesselForm" class="form-horizontal" role="form"
          ng-submit="CreateVesselForm.$valid && createVessel.createVessel()" novalidate>
        <legend class="sm-col-12">Vessel Information</legend>

        <div class="form-group">
            <label id="lbl_name" for="name" class="col-sm-4 control-label">Name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="name" id="name" placeholder=""
                       ng-model="createVessel.vessel.name" required>
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_width" for="width" class="col-sm-4 control-label">Width [m]</label>

            <div class="col-sm-8">
                <input type="number" class="form-control" name="width" id="width" placeholder=""
                       ng-model="createVessel.vessel.width" min=1 required>
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_length" for="length" class="col-sm-4 control-label">Length [m]</label>

            <div class="col-sm-8">
                <input type="number" class="form-control" name="length" id="length" placeholder=""
                       ng-model="createVessel.vessel.length" min=1 required>
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_draft" for="draft" class="col-sm-4 control-label">Draft [m]</label>

            <div class="col-sm-8">
                <input type="number" class="form-control" name="draft" id="draft"
                       ng-model="createVessel.vessel.draft" min=1 required>
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_latitude" for="latitude" class="col-sm-4 control-label">Latitude [°]</label>

            <div class="col-sm-8">
                <input type="number" class="form-control" name="latitude" id="latitude"
                       ng-model="createVessel.vessel.latitude" min=-90 max=90 required>
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_longitude" for="longitude" class="col-sm-4 control-label">Longitude [°]</label>

            <div class="col-sm-8">
                <input type="number" class="form-control" name="longitude" id="longitude"
                       ng-model="createVessel.vessel.longitude" min=-180 max=180 required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right button-group">
                <a ng-href="/#/" id="btn_cancel" class="btn btn-warning">Cancel</a>
                <button type="submit" class="btn btn-success" id="btn_create">Create Vessel</button>
            </div>
        </div>
    </form>
</div>
